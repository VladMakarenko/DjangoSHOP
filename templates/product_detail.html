{% extends 'base.html' %}

{% block content %}
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ product.image }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ product.product_name }}</h5>
                <p class="clip">{{ product.description }}</p>
                <p class="card-text"><small class="text-muted">Цена: {{ product.price }} UAH</small></p>
                <p class="card-text"><small class="text-muted">Количество: {{ product.quantity }}</small></p>



            </div>
        </div>
    </div>
    </div>
{% endblock %}
